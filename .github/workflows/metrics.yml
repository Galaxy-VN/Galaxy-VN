name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    
      - name: ðŸ¦‘ Personal metrics (left)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.classic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: header

          # Templete
          # Note: It's now replace being as a filename
          # template: classic
          
           # I Don't Know What Is This
          plugin_lines: yes
          
          # Most used languages
          # plugin_languages: yes
          # plugin_languages_limit: 8
          # plugin_languages_threshold: 0%
          # plugin_languages_colors: github
          # plugin_languages_details: lines, percentage
          # plugin_languages_indepth: yes
          # plugin_languages_analysis_timeout: 15
          # plugin_languages_analysis_timeout_repositories: 7.5
          # plugin_languages_categories: markup, programming
          # plugin_languages_recent_categories: markup, programming
          # plugin_languages_recent_load: 300
          # plugin_languages_recent_days: 29
          # plugin_languages_sections: most-used, recently-used
          # commits_authoring: GalaxyVN, Galaxy-VN, ${{ secrets.EMAIL }}
          plugin_languages: yes
          plugin_languages_ignored: less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 4
          plugin_languages_analysis_timeout: 15
          
          # Notable
          plugin_notable: yes
          plugin_notable_indepth: yes
          plugin_notable_repositories: yes

          # Fortune
          plugin_fortune: yes
          
          # Order
          config_order: base.header, lines, languages, notable, topics, fortune
      - name: ðŸ¦‘ Personal metrics (right)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.personal.svg
          token: NOT_NEEDED
          
          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_limit: 0
          
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: recent
          plugin_music_top_type: tracks 
          plugin_music_time_range: short
          plugin_music_token: ${{ secrets.SPOTIFY_TOKEN }}
          plugin_music_limit: 8
          
          config_order: topics, music
